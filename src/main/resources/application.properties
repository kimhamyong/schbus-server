spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.HttpEncodingAutoConfiguration

spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.username=khy
spring.datasource.password=1234
spring.datasource.driverClassName=org.h2.Driver

spring.jpa.database-platform=H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sq;=true
spring.jpq.properties.hibernate.show=true

spring.main.allow-bean-definition-overriding=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
